<!DOCTYPE html>
<html>
<head>
    <title>13주 문제3</title>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $("p").hide();
            $("button").click(function (){
                $("p").slideToggle("slow");
        });
    });
    </script>
</head>
<body>
    <img src="./img/flower.jpg" width="200" height="200">
    <button>큰 이미지 보기/닫기</button>
    <p><img  src="./img/flower.jpg"></p>
</body>
</html>
