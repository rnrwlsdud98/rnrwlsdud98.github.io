<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
        }
      
       a {
           color: black;
           text-decoration: none;
       }
      
       #nnn {
           margin: 0;
       }
       #grid {
           display: grid;
           grid-template-columns: 300px 1fr;
       }
       #article {
           padding-left: 10px;
       }
       div {
           border: 1px solid white;
       }
       p {
           font-size: 20px;
       }
    </style>
</head>
<body>
    <div id="grid">
        <div id="nnn">
            <img src="./img/singer2.jpg" alt="image" width="300" height="400">
        </div>
        
          <div id="article">
            <h2>대한민국 가수, 싱어송라이터.</h2>
            <p >슈퍼스타k라는 오디션프로그램을 통해 '버스커버스커'라는 밴드로 데뷔 후, 개인 앨범들을 발매하며 지금도
                활발하게 활동 하고 있다. 자타공인 음웜강자로 꼽히며 발표하는 노래마다 큰 인기를 얻고 있다.
                버스커버스커의 곡들 중에 '벚꽃엔딩'이라는 곡은 봄이 되면 역주행을 하여,벚꽃연금이라는 말이 있을 정도.
                본인 노래의 히트곡으로는 '당신과는 천천히', '노래방에서', '흔들리는 꽃들 속에서 네 샴푸향이 느껴진거야'
                등등이 있다.
            </p>
          </div>
    </div>
</body>
</html>
